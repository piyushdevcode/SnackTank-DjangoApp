{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snack Tank</title>
    <link rel="stylesheet" href="{% static  'base-home.css' %} " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
   {% block extra_head %} {% endblock %}
    <style></style>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-container">
        <div class="nav-title">
          <a href="{% url 'homepage' %}"> Snack Tank</a>
        </div>
        <ul class="nav-link">
            {% if request.user.is_authenticated %}
            <li>
                <a href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
          <li>
            <a href="{% url 'login' %}">Login</a>
          </li>
          <li>
            <a href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}
          <li>
            <a href="{% url 'cart' %}">
              <i class="fa-solid fa-cart-shopping">{{request.user.get_cartitems_count}}</i>
              my cart
            </a>
          </li>
        </ul>
      </div>
    </div>
    {% block start %} {% endblock %}
  </body>
</html>
