{% extends "base.html" %}
{% load static %}

{%block extra_head %}
<link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock %}

{%block start%}
<div class="register-container">

  <form class="signup" method="post" autocomplete="off">
    {% csrf_token %}
    <h1>Create account</h1>
    <h2>Already have an account? <a href="/login"> <span>  Sign in</span> </a></h2>
    
   
    <div class="signup__field">
      <input class="signup__input" type="text" name="username" id="username" required />
      <label class="signup__label" for="username">Username</label>
    </div>
    
    <div class="signup__field">
      <input class="signup__input" type="password" name="password" id="password" required />
      <label class="signup__label" for="password">Password</label>
    </div>
    
    <button>Sign up</button>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </form>
</div>
  {% endblock %}
